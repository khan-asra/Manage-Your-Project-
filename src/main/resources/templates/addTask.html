<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Add your task</title>
<link rel="stylesheet" type="text/css"
	th:href="@{/style/addTask.css}" />
</head>
<body>


	<div class="grid-container-addtask">
		<div class="addTask addtask-header">
			<header class=header>

				<a href="#default" class="logo"> <img alt="logo"
					class="logoclass" th:src="@{/style/logo.png}">

				</a>
				<div class="header-right">
					<a class="active" th:href='@{/}'>Home</a> <a href="#contact">Contact</a>
					<a href="#about" th:href='@{/aboutus}'>About</a>
				</div>
			</header>
		</div>

		<div class="addTask taskaddform">


			<form action="#" th:action='@{/createTask}' th:object="${task}"
				th:object2="${members}" method="POST">
				<p>
				<label th:class="lbladdTaskPg">Task</label>
				<input th:class="optaddTaskpg" type="text" th:field="*{taskTitle}" required>
				</p>

				<p>
				<label  >Task Status:</label>
				 <select th:field="*{task}" th:class=seltaskpage>
						<option  th:each="task:*{taskStatus}" th:value="${task}"
							th:text="${task}"></option>
					</select>
				</p>
				<p>
				<label >Member</label>
				 <select th:field="*{taskHolder}" th:id=seltaskpage>
						<option    th:each="taskHolder:${members}"
							th:value="${taskHolder.memberName}" th:text="${taskHolder.memberName}"></option>
					</select>
				</p>

				<input type="submit" value="Create Task!">
			</form>
		</div>

		
			<div class="addTask item3">
			<div class="hero-image">
				<img alt="homepage_hero" class="heroimage"
					th:src="@{/style/background.jpg}">
				<div class="hero-text"></div>

			</div>

		</div>
		
		

	</div>

</body>
</html>
